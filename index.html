<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Dropdown-checkbox : " />
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="javascripts/google-code-pretty/prettify.css">
    <link rel="stylesheet/less" type="text/css" media="screen" href="stylesheets/main.less">
    <script src="javascripts/less.min.js"></script>
    <title>Bootstrap Dropdown-checkbox</title>
  </head>

  <body>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">


        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <ul class="nav navbar-nav">
              <li class="dropdown-checkbox-example dropdown-checkbox dropdown"></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
            </ul>
          </div>
        </nav>

        <div class="myDropdownCheckbox"></div>



  </body>
  <script src="javascripts/jquery.min.js"></script>
  <script src="javascripts/bootstrap-dropdown-checkbox.js"></script>
  <script src="javascripts/google-code-pretty/prettify.js"></script>
  <script src="javascripts/gatag.js"></script>
  <script>prettyPrint();</script>
  <script>
    var data = [
      { id: "1", label: "Forever.", isChecked: true },
      { id: "2", label: "I love cheese.", isChecked: true },
      { id: "3", label: "Meat for all", isChecked: false },
      { id: "4", label: "Again and again", isChecked: true },
      { id: "5", label: "Hey bro!", isChecked: true },
      { id: "6", label: "It's working?", isChecked: false },
      { id: "7", label: "Horse", isChecked: true },
      { id: "8", label: "z-index", isChecked: true },
      { id: "9", label: "language scala", isChecked: true },
      { id: "10", label: "Yahoo", isChecked: true },
      { id: "11", label: "yellow", isChecked: true },
      { id: "12", label: "Gooooooooooogle", isChecked: true },
      { id: "13", label: "NO WAY!", isChecked: false },
      { id: "14", label: "2 times?", isChecked: true }
    ];
    $('.myDropdownCheckbox').dropdownCheckbox({
      data: data,
      autosearch: true,
      title: "Dropdown Checkbox",
      btnClass: "btn btn-primary",
      hideHeader: false
    });
    $('.dropdown-checkbox-example').dropdownCheckbox({
      data: data,
      autosearch: true,
      templateButton: '<a class="dropdown-checkbox-toggle" data-toggle="dropdown" href="#">Example Dropdown <span class="caret"></span></a>'
    });
  </script>

</html>
