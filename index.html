<!doctype html>
<html class="no-js">
  <head>
    <link rel="icon" type="image/png" href="./icon.png">
    <meta charset="utf-8">
    <title>THE HEAT</title>
    <meta name="description" content="Angular bootstrap calendar demo">
    <meta name="viewport" content="width=device-width">
    <style type="text/css">
      [ng-cloak] {
        display: none;
      }
    </style>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="misc/github.min.css" rel="stylesheet">
    <link href="dist/css/angular-bootstrap-calendar.min.css" rel="stylesheet">
    <link href="docs/docs.css" rel="stylesheet">

    <!-- SLIDER STUFF -->
    <link href="misc/bootstrap-slider.css" rel="stylesheet">
    <script src="misc/jquery-1.12.4.js"></script>
    <style type='text/css'>
    #ex1Slider .slider-selection {
        background: #BABABA;
      }
    </style>
    <script type='text/javascript' src="misc/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- END SLIDER STUFF -->

    <!-- CHECKBOX STUFF -->
    <link rel="stylesheet" href="dropdown/bootstrap-multiselect.css" type="text/css">
    <script type="text/javascript" src="dropdown/bootstrap-multiselect.js"></script>
    <!-- END CHECKBOX STUFF -->

  </head>
  <body ng-app="mwl.calendar.docs" ng-controller="ExamplesCtrl as vm" ng-cloak>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"> THE HEAT : A Calendar View of App Store Releases</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid content">
      <div class="col-md-2"></div>
      <div class="row">
        <div class="col-md-8">
          <div>
            <div id="demoContainer"></div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  
    <script type="text/ng-template" id="modalContent.html">
      <div class="modal-header">
        <h3 class="modal-title">{{ vm.event.title }}</h3>
      </div>
      <div class="modal-body">
        <p>
        <table>
          <tr>
            <td>Adam ID</td>
            <td>{{ vm.event.AdamID }}</td>
          </tr>
          <tr>
            <td>Artist</td>
            <td>{{ vm.event.Artist }}</td>
          </tr>
          <tr>
            <td>Release Date</td>
            <td>{{ vm.event.startsAt }}</td>
          </tr>
          <tr>
            <td>Store Type</td>
            <td>{{ vm.event.StoreType }}</td>
          </tr>
          <tr>
            <td>Genres</td>
            <td>{{ vm.event.Genres }}</td>
          </tr>
          <tr>
            <td>Tracking Priority</td>
            <td>{{ vm.event.TrackingPriority }}</td>
          </tr>
          <tr>
            <td>Featuring Priority &nbsp &nbsp</td>
            <td>{{ vm.event.FeaturingPriority }}</td>
          </tr>
          <tr>
            <td>Comments</td>
            <td>{{ vm.event.Comments }}</td>
          </tr>
        </table>
        </p>


      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$close()">OK</button>
      </div>
    </script>

    <script src="misc/moment.min.js"></script>
    <script src="misc/interact.min.js"></script>
    <script src="misc/angular.min.js"></script>
    <script src="misc/angular-touch.min.js"></script>
    <script src="misc/angular-animate.min.js"></script>
    <script src="misc/ui-bootstrap-tpls.min.js"></script>
    <script src="misc/ocLazyLoad.min.js"></script>
    <script src="misc/highlight.min.js"></script>
    <script src="misc/angular-highlightjs.min.js"></script>
    <script src="dist/js/angular-bootstrap-calendar-tpls.min.js"></script>
    <script src="docs/docs.js"></script>
    <script src="docs/examples/helpers.js"></script>
  </body>
</html>
