<!doctype html>
<html class="no-js">
  <head>
    <link rel="icon" type="image/png" href="./icon.png">
    <meta charset="utf-8">
    <title>THE HEAT</title>
    <meta name="description" content="Angular bootstrap calendar demo">
    <meta name="viewport" content="width=device-width">
    <link href="misc/bootstrap.min.css" rel="stylesheet">
    <link href="dist/css/angular-bootstrap-calendar.min.css" rel="stylesheet">
    <link href="docs/docs.css" rel="stylesheet">

    <!-- SLIDER STUFF -->
    <link href="misc/bootstrap-slider.css" rel="stylesheet">
    <script src="misc/jquery-1.12.4.js"></script>
    <style type='text/css'>
    #ex1Slider .slider-selection {
        background: #BABABA;
      }
    </style>
    <script type='text/javascript' src="misc/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- END SLIDER STUFF -->

    <!-- CHECKBOX STUFF -->
    <link rel="stylesheet" href="dropdown/bootstrap-multiselect.css" type="text/css">
    <script type="text/javascript" src="dropdown/bootstrap-multiselect.js"></script>

  </head>
  <body ng-app="mwl.calendar.docs" ng-controller="ExamplesCtrl as vm" ng-cloak>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"> THE HEAT : A Calendar View of App Store Releases</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid content">
      <div class="col-md-2"></div>
      <div class="row">
        <div class="col-md-8">




<div ng-controller="KitchenSinkCtrl as vm">
  <h2 class="text-center">{{ vm.calendarTitle }}</h2>

  <div class="row">

    <div class="col-md-6 text-center">
      <div class="btn-group">

        <button
          class="btn btn-primary"
          mwl-date-modifier
          date="vm.viewDate"
          decrement="vm.calendarView">
          Previous
        </button>
        <button
          class="btn btn-default"
          mwl-date-modifier
          date="vm.viewDate"
          set-to-today>
          Today
        </button>
        <button
          class="btn btn-primary"
          mwl-date-modifier
          date="vm.viewDate"
          increment="vm.calendarView">
          Next
        </button>
      </div>
    </div>

    <br class="visible-xs visible-sm">

    <div class="col-md-6 text-center">
      <div class="btn-group">
        <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'year'">Year</label>
        <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'month'">Month</label>
        <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'week'">Week</label>
      </div>
    </div>

  </div>

  <br>

  <mwl-calendar
    events="vm.events"
    view="vm.calendarView"
    view-title="vm.calendarTitle"
    view-date="vm.viewDate"
    on-event-click="vm.eventClicked(calendarEvent)"
    on-event-times-changed="vm.eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
    edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'"
    delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"
    on-edit-event-click="vm.eventEdited(calendarEvent)"
    on-delete-event-click="vm.eventDeleted(calendarEvent)"
    cell-is-open="vm.isCellOpen"
    day-view-start="06:00"
    day-view-end="22:00"
    day-view-split="30"
    cell-modifier="vm.modifyCell(calendarCell)">
  </mwl-calendar>

  <br><br><br>
    <!-- FILTERS -->
    <div class="well">
      <script type="text/javascript">
          $(document).ready(function() {
              $('#example-multiple-optgroups').multiselect();
          });
      </script>
      <select id="example-multiple-optgroups" multiple="multiple">
              <option value="1-1">All</option>
          <optgroup label="Genre">
              <option value="1-2" selected="selected">Apps</option>
              <option value="1-3" selected="selected">Games</option>
          </optgroup>
          <optgroup label="Storefront">
              <option value="2-1">USA</option>
              <option value="2-2">China</option>
              <option value="2-3">Japan</option>
          </optgroup>
      </select>
      
      &nbsp &nbsp &nbsp
      <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="4" data-slider-step="1" data-slider-value="3"/>
      &nbsp &nbsp &nbsp
      <input id="ex2" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="0"/>
    </div>
  <br><br><br>


  <h3 id="event-editor">
    Edit events
    <button
      class="btn btn-primary pull-right"
      ng-click="vm.events.push({title: 'New event', type: 'important', draggable: true, resizable: true})">
      Add new
    </button>
    <div class="clearfix"></div>
  </h3>

  <table class="table table-bordered">

    <thead>
      <tr>
        <th>Title</th>
        <th>Tracking Priority</th>
        <th>Release Date</th>
        <th>Remove</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="event in vm.events track by $index">
        <td>
          <input
            type="text"
            class="form-control"
            ng-model="event.title">
        </td>
        <td>
          <select ng-model="event.type" class="form-control">
            <option value="important">(4) Editor's Choice</option>
            <option value="warning">(3) Really Good</option>
            <option value="success">(2) Decent</option>
            <option value="info">(1) Ok</option>
            <option value="inverse">(0) Crap</option>
          </select>
        </td>
        <td>
          <p class="input-group" style="max-width: 250px">
            <input
              type="text"
              class="form-control"
              readonly
              uib-datepicker-popup="dd MMMM yyyy"
              ng-model="event.startsAt"
              is-open="event.startOpen"
              close-text="Close" >
            <span class="input-group-btn">
              <button
                type="button"
                class="btn btn-default"
                ng-click="vm.toggle($event, 'startOpen', event)">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
          </p>
        </td>
        <td>
          <button
            class="btn btn-danger"
            ng-click="vm.events.splice($index, 1)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>




        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

      <div class="modal-header">
        <h3 class="modal-title">{{ vm.event.title }}</h3>
      </div>
      <div class="modal-body">

        <table>
          <tr>
            <td>Adam ID</td>

      </div>
      <div class="modal-footer">

    <script type="text/ng-template" id="calendarControls.html">

    <script src="dist/js/angular-bootstrap-calendar-tpls.min.js"></script>
    <script src="docs/docs.js"></script>

  </body>
</html>
